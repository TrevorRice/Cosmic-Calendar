<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Calendar</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <header>
    <h1 class="main-title" id="main-title">Cosmic <span class="thin">Calendar</span></h1>
    <div class="button" id="enter"><span>Enter</span></div>
  </header>
  <section id="calendar">
    <div id="wrapper">  
      <div class="content">
        <div id="cal-left">
          <div id="time"></div>
          <div id="month-wrapper">
            <ul id="months">
              <li class="month" id="month-1">Jan</li>
              <li class="month" id="month-2">Feb</li>
              <li class="month" id="month-3">Mar</li>
              <li class="month" id="month-4">Apr</li>
              <li class="month" id="month-5">May</li>
              <li class="month" id="month-6">Jun</li>
              <li class="month" id="month-7">Jul</li>
              <li class="month" id="month-8">Aug</li>
              <li class="month" id="month-9">Sep</li>
              <li class="month" id="month-10">Oct</li>
              <li class="month" id="month-11">Nov</li>
              <li class="month" id="month-12">Dec</li>
            </ul>
          </div>
          <div id="week-wrapper">
            <ul id="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
          </div>
          <div id="day-wrapper">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div>
        </div>
        <div id="cal-right">
          <div id="date-wrapper">
            <h2>Friday</h2>
            <h2>April 10th</h2>
          </div>
          <div id="info-wrapper">
            <ul id="info">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="lib/jquery-2.1.3.min/index.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/background.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
